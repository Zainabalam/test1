---
layout: default
title: MHN's Blog
---

{% for post in site.categories.blog %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
        <span class="badge">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.title }}
    </h3>
  </div>
  <div class="panel-body">
    {{ post.content }}
  </div>
</div>
{% endfor %}
